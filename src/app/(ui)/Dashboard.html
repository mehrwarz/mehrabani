<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: sans-serif;
            /* Add a default font */
        }

        header {
            background-color: #f0f0f0;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            z-index: 40; /* Ensure it's above the sidebar on mobile */
            display: flex;
            justify-content: space-between;
            /* Distribute items in the navbar */
            align-items: center;
            /* Vertically align items */
            position: fixed;
            /* Make the navbar fixed at the top */
            top: 0;
            left: 0;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
        }

        .navbar-actions button,
        .navbar-actions a {
            background: none;
            border: none;
            color: #555;
            padding: 8px 12px;
            margin-left: 10px;
            cursor: pointer;
            text-decoration: none;
        }

        .navbar-actions button:hover,
        .navbar-actions a:hover {
            color: #007bff;
        }

        .sidebar {
            background-color: #252525;
            color: #ffffff;
            width: 250px; /* Fixed width */
            height: 100vh;
            overflow-y: auto; /* Allows scrolling if the sidebar content is long */
            transition: transform 0.3s ease-in-out;
            position: fixed;
            /* Fixed positioning on the left */
            top: 60px; /* Height of the header */
            left: 0;
            z-index: 35; /* Below the header, above content */
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar.inactive {
            transform: translateX(-100%);
        }

        .sidebar ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar li {
            padding: 12px 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar li:last-child {
            border-bottom: none;
        }

        .sidebar a {
            text-decoration: none;
            color: #eee;
            display: block; /* Make the whole list item clickable */
        }

        .sidebar a:hover {
            background-color: #333;
        }

        .sidebar .has-submenu>a::after {
            content: '▾'; /* Down arrow to indicate submenu */
            float: right;
            margin-left: 5px;
        }

        .sidebar .submenu {
            display: none;
            background-color: #333;
            padding-left: 20px;
        }

        .sidebar .submenu.active {
            display: block;
        }

        .sidebar .submenu li {
            border-bottom: 1px solid #555;
        }

        .sidebar .submenu a {
            padding: 10px 0;
        }

        .toggle-sidebar {
            background-color: #333;
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 50;
            /* Ensure it's above everything on mobile */
            display: none;
        }

        .toggle-sidebar.open {
            /* Style when the sidebar is open, e.g., change the icon */
        }

        .contient {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
            margin-left: 250px; /* Account for the fixed sidebar width */
            padding-top: 80px; /* Adjust for header height + some extra */
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack header, sidebar, and content */
            }

            header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 40;
                padding: 10px 15px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .navbar-brand {
                font-size: 1.2em;
                margin-left: 10px;
            }

            .navbar-actions {
                text-decoration: none;
            }

            .sidebar {
                width: 80%;  /* Adjust width as needed for mobile */
                transform: translateX(-100%); /* Hidden by default on mobile */
                top: 60px;
                left: 0;
                position: relative;
                height: calc(100vh - 60px);
                z-index: 100;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .toggle-sidebar {
                display: flex;
                top: 5px;
                left: 10;
                margin: 10px;
                z-index: 50;
                position:static;
            }

            .contient {
                margin-left: 0;
                padding-top: 60px; /* Original padding to be below the header */
                padding-top: calc(60px + 40px); /* Increased padding to accommodate the toggle button */
            }

            .contient.sidebar-open {
                padding-top: calc(60px + 40px); /* Maintain padding when sidebar is open */
            }
        }
    </style>
</head>

<body>
    <header>
        <button class="toggle-sidebar">☰</button>
        <a href="#" class="navbar-brand">Dashboard</a>
        <nav>
            <div class="navbar-actions">
                <button>Notifications</button>
                <a href="#">Profile</a>
            </div>
        </nav>
    </header>
    <aside class="sidebar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li class="has-submenu">
                <a href="#" aria-expanded="false" aria-controls="submenu-services">Services ▾</a>
                <ul class="submenu" id="submenu-services" aria-hidden="true">
                    <li><a href="#">Service 1</a></li>
                    <li><a href="#">Service 2</a></li>
                    <li><a href="#">Service 3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </aside>
    <main class="contient">
        <h1>Dashboard Content</h1>
        <p>This is the main content area of your dashboard.</p>
    </main>


    <script>
        const body = document.body;
        const sidebar = document.querySelector('.sidebar');
        const toggleSidebar = document.querySelector('.toggle-sidebar');
        const sidebarLinks = document.querySelectorAll('.sidebar li');
        const hasSubmenuLinks = document.querySelectorAll('.has-submenu > a');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            body.classList.toggle('sidebar-open'); // For potential content adjustments
            toggleSidebar.textContent = sidebar.classList.contains('active') ? '✖' : '☰'; // Update icon
        });

        hasSubmenuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default link behavior
                const parentLi = link.parentNode;
                const submenu = parentLi.querySelector('.submenu');
                if (submenu) {
                    submenu.classList.toggle('active');
                    parentLi.classList.toggle('open'); // Optional: Add a class to style open submenu items
                }
            });
        });

        // Optional: Close sidebar on outside click (for mobile)
        document.addEventListener('click', (event) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('active') && !sidebar.contains(event.target) && event.target !== toggleSidebar) {
                sidebar.classList.remove('active');
                body.classList.remove('sidebar-open');
                toggleSidebar.textContent = '☰';
            }
        });
    </script>
</body>

</html>
